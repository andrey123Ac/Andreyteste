!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encontre Profissionais</title>
</head>
<body>
    <header>
        <h1>Encontre Profissionais</h1>
        <p>Conectando você aos melhores profissionais para suas necessidades.</p>
    </header>
    <section id="servicos">
        <h2>Serviços Disponíveis</h2>
        <!-- Lista de categorias de serviços -->
        <ul>
            <li>Encanadores</li>
            <li>Eletricistas</li>
            <li>Limpeza Residencial</li>
            <!-- Adicione mais categorias conforme necessário -->
        </ul>
    </section>
    <section id="buscar-profissional">
        <h2>Encontre um Profissional</h2>
        <!-- Formulário de busca de profissionais -->
        <form>
            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria">
                <!-- Opções de categorias -->
                <option value="encanador">Encanador</option>
                <option value="eletricista">Eletricista</option>
                <option value="limpeza">Limpeza Residencial</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>
            <button type="submit">Buscar</button>
        </form>
    </section>
    <section id="resultados">
        <h2>Resultados da Busca</h2>
        <!-- Exibição dos profissionais encontrados -->
        <!-- Inclua aqui informações como nome, avaliações, contatos, etc. -->
    </section>
    <script src="script.js"></script>
</body>
</html>
